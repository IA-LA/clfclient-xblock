
<div class="wrapper-comp-settings is-active editor-with-buttons"
  id="settings-tab">
  <ul class="list-input settings-list">
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="numStakeholders">numStakeholders</label>
        <input class="input setting-input" name="numStakeholders"
          id="numStakeholders" value="{self.numStakeholders}" type="text" />
      </div> <span class="tip setting-help">{{self.numStakeholders}}</span>
    </li>
  </ul>
  <div class="xblock-actions">
    <ul>
      <li class="action-item"><a href="#"
        class="button action-primary save-button">Save</a></li>
      <li class="action-item"><a href="#"
        class="button cancel-button">Cancel</a></li>
    </ul>
  </div>
</div>
